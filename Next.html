<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Based Email System For Visually Impaired</title>
    <style>
        body {
            background: url('Email.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #6a5acd;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .registration-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .registration-container input, .registration-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
            box-sizing: border-box;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>Empowering the Visually Impaired with Voice</strong></div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </header>

    <div class="registration-container">
        <h2>Blind User Registration</h2>
        <form method="post" action="/blind/register">
            <div class="form-group">
                <label for="security_question">Security Question:</label>
                <select id="security_question" name="security_question">
                    <option value="pet">What is your pet's name?</option>
                    <option value="school">What is your first school's name?</option>
                    <option value="city">In which city were you born?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="security_answer">Security Answer:</label>
                <input type="text" id="security_answer" name="security_answer" required>
            </div>
            <div class="form-group">
                <label for="alt_contact">Alternate Contact:</label>
                <input type="tel" id="alt_contact" name="alternate_contact">
            </div>
            <div class="form-group">
                <label for="language">Preferred Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>
            <div class="form-group">
                <label for="os">Operating System:</label>
                <select id="os" name="os">
                    <option value="windows">Windows</option>
                    <option value="mac">Mac</option>
                    <option value="linux">Linux</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="system">System Type:</label>
                <select id="system" name="system">
                    <option value="desktop">Desktop</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="mobile">Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <label>Upload Face Image for Authentication:</label>
                <input type="file" name="face_image" accept="image/*" capture="user" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <footer class="footer">&copy; 2025 Empowering the Visually Impaired with Voice</footer>
</body>
</html>
