<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Based Email System For Visually Impaired</title>
    <style>
        body {
            background: url('Email.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #6a5acd;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            width: calc(100% - 20px);
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px auto;
        }
        .btn:hover {
            background-color: #5a4fcf;
        }
        .registration-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-container input, .registration-container select, .btn {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>Empowering the Visually Impaired with Voice</strong></div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </header>

    <div class="registration-container">
        <h2>Blind User Registration</h2>
        <form method="post" action="/blind/register">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile_number" name="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn" onclick="window.location.href='Next.html'">Next</button>
        </form>
    </div>

    <footer class="footer">&copy; 2025 Empowering the Visually Impaired with Voice</footer>
</body>
</html>
