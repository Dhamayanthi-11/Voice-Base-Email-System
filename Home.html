<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Based Email System For Visually Impaired</title>
    <style>
        body {
            background: url('Background.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #6a5acd;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 90vh;
            padding-right: 5%;
            text-align: left;
        }
        .hero-content {
            background: rgba(50, 50, 50, 0.8);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
        }
        .hero h1 {
            font-size: 40px;
        }
        .hero p {
            font-size: 20px;
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons .btn {
            margin: 10px;
            font-size: 20px;
            padding: 14px 24px;
            border-radius: 8px;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>Empowering the Visually Impaired with Voice</strong></div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1><center>Welcome to the Voice-Based Email System</center></h1>
            <h3><p><center>Choose your role to proceed.</center></p></h3>
	    <br>
            <br>
            <center><div class="cta-buttons">
                <a href="blind_user.html" class="btn" style="background-color: #ff9900;">Blind User</a>
                <a href="admin_user.html" class="btn" style="background-color: #007bff;">Admin User</a>
            </div>
            </center>
        </div>
    </section>
    <footer class="footer">&copy; 2025 Empowering the Visually Impaired with Voice</footer>
</body>
</html>
