><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Based Email System For Visually Impaired</title>
    <style>
        body {
            background: url('Email.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #6a5acd;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #6a5acd;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>Empowering the Visually Impaired with Voice</strong></div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </header>

    <div class="login-container">
        <h2>Sign In</h2>
        <input type="text" placeholder="Enter Username">
        <input type="email" placeholder="Enter Email">
        <input type="password" placeholder="Enter Password">
        <button><center>Sign In</center></button>
        <p>Already have an account? <a href="#" style="color: #6a5acd;">Login</a></p>
    </div>

    <footer class="footer">&copy; 2025 Empowering the Visually Impaired with Voice</footer>
</body>
</html>
